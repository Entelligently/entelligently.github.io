<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- manifest -->
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#00B5EF" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#00B5EF" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#00B5EF" />
  <title>
    {% if page.title == "home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- meta SEO tags -->
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:500|Rubik" rel="stylesheet">
  <!-- Fontawsome -->
  <script defer src="https://pro.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-d84LGg2pm9KhR4mCAs3N29GQ4OYNy+K+FBHX8WhimHpPm86c839++MDABegrZ3gn" crossorigin="anonymous"></script>
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.url }}/imgs/icon/favicon.ico" />
  <link rel="icon" sizes="16x16 32x32 64x64" href="{{ site.url }}/imgs/icon/favicon.ico" />
  <link rel="icon" sizes="48x48" href="{{ site.url }}/imgs/icon/icon-48x48.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.url }}/imgs/icon/favicon-144.png" />
  <meta name="msapplication-config" content="{{ site.url }}/imgs/icon/browserconfig.xml" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="true" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#00B5EF" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#00B5EF" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#00B5EF" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-74260509-5"></script>
  <!-- Consentua WebSDK -->
  <script src="https://websdk.consentua.com/websdk/consentua-embed.js.php"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/css/master.css">
  <link rel="stylesheet" href="{{ site.url }}/css/blog.css">
  <!-- js -->
  <script type="text/javascript" src="{{ site.url }}/js/fingerprint2.min.js"></script>
  <script src="{{ site.url }}/js/nav.js"></script>
  <script src="{{ site.url }}/js/jscookie.js"></script>
  <script src="{{ site.url }}/js/anime.min.js"></script>
  {% if page.title == "home" %}
  <script src="{{ site.url }}/js/index-anim.js"></script>
  {% endif %}
  <noscript>
      <link rel="stylesheet" href="{{ site.url }}/css/noscript.css">
  </noscript>
</head>
