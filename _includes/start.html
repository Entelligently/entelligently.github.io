<style>
    #startModal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        animation-name: animatefade;
        animation-duration: 0.4s;
    }

    #start {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        background-color: #fff;
        margin: 15% auto;
        padding: 1rem;
        max-width: 400px;
        border-radius: 1rem;
        box-shadow: inset 0 0 9px black;
        text-align: center;
        animation-name: animatetop;
        animation-duration: 0.4s;
    }

    #start fieldset {
        padding: 0px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border: none;
        margin: 2rem auto;
    }

    #start fieldset>.form-row {
        display: flex;
        flex-direction: row;
        padding-bottom: 0.5rem;
    }

    #start fieldset label {
        font-weight: 500;
        letter-spacing: normal;
        line-height: 26px;
        margin-right: 20px;
        flex: 33%;
    }

    #start fieldset input,
    #start fieldset textarea {
        flex: 60%;
        padding: 0.5rem;
        align-self: center;
        border: none;
        background-color: var(--grey-3-color);
        border-radius: 5px;
    }

    #start fieldset textarea {
        height: 5rem;
    }

    #start .modal-actions {
        display: flex;
        justify-content: space-evenly;
    }

    @media only screen and (max-width: 900px) {
        #start {
            max-width: 95%;
        }
    }

    @keyframes animatetop {
        0% {
            top: -300px;
            opacity: 0;
            transform: rotate(-10deg);
        }
        80% {
            top: 20px;
        }
        100% {
            top: 0;
            opacity: 1;
            transform: rotate(0deg);
        }
    }

    @keyframes animatefade {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<a class="btn btn-accent" onclick="openModal()">
    Get Started
</a>

<div id="startModal">
    <section id="start">
        <h3>Get started with entelligently</h3>
        <form id="startForm">
            <fieldset>
                <div class="form-row">
                    <label>Location</label>
                    <input type="text" id="locInput" name="location" placeholder="example office" required/>
                </div>
            </fieldset>
            <div class="modal-actions">
                <button class="btn btn-grey" onclick="closeModal()">Close</button>
                <button type="submit" class="btn btn-accent">
                    Go
                </button>
            </div>
        </form>
    </section>
</div>
<script>
    function openModal(e) {
        document.getElementById('startModal').style.display = 'block';
    }

    function closeModal(e) {
        document.getElementById('startModal').style.display = 'none';
    }
    window.onclick = function (e) {
        if (e.target == document.getElementById('startModal')) {
            document.getElementById('startModal').style.display = "none";
        }
    }

    function formRequest(opts) {
        return new Promise(function (resolve, reject) {
            var xhr = new XMLHttpRequest();
            var params = opts.params;
            if (params && typeof params === 'object' && opts.method == 'GET') {
                params = Object.keys(params).map(function (key) {
                    return encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
                }).join('&');
                let url = opts.url + '?' + params;
                xhr.open(opts.method, url);
            } else {
                xhr.open(opts.method, opts.url);
            }
            xhr.onload = function () {
                if (this.status >= 200 && this.status < 300) {
                    resolve(xhr.response);
                } else {
                    reject({
                        status: this.status,
                        statusText: xhr.statusText
                    });
                }
            };
            xhr.onerror = function () {
                reject({
                    status: this.status,
                    statusText: xhr.statusText
                });
            };
            if (params && typeof params === 'object' && opts.method == 'GET') {
                xhr.send();
            } else {
                xhr.send(params);
            }

        });
    }

    document.getElementById("startForm").addEventListener("submit", function (e) {
        e.preventDefault(); //stop form from submitting
        var url = 'https://kni-test-node.herokuapp.com',
            form = e.target,
            opts = {
                method: 'GET',
                url: url + '/entelligently',
                params: {
                    location: document.getElementById('locInput').value
                }
            };
        formRequest(opts)
            .then(function (cb) {
                if (cb.includes('https://')) {
                    window.location.href = cb;
                } else {
                    throw 'bad url';
                }
            })
            .catch(function (err) {
                console.error('Augh, there was an error!', err);
                alert('Augh, there was an error!\nPlease use the contact form.');
            });
    });
</script>
