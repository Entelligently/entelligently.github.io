<style>
  .screencaps {
    width: 1000px;
    z-index: 0;
    pointer-events: none;
    position: fixed;
    top: 90px;
    left: 36%;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .screencaps>img {
    opacity: 0;
    margin: 2rem;
    transform: rotate(-12deg);
    -webkit-animation: animto 1s ease-in 1 normal forwards, anim 3s ease-in-out infinite alternate forwards;
    animation: animto 1s ease-in 1 normal forwards, anim 3s ease-in-out infinite alternate forwards;
    -webkit-box-shadow: inset 0 4px 7px 1px #fff, inset 0 -5px 20px rgba(173, 186, 204, .25), 0 2px 6px rgba(0, 21, 64, .14), 0 10px 20px rgba(0, 21, 64, .05), -10px 20px 8px 5px rgba(0, 0, 0, 0.25);
    box-shadow: inset 0 4px 7px 1px #fff, inset 0 -5px 20px rgba(173, 186, 204, .25), 0 2px 6px rgba(0, 21, 64, .14), 0 10px 20px rgba(0, 21, 64, .05), -10px 20px 8px 5px rgba(0, 0, 0, 0.25);
  }

  .screencaps>img.portrait {
    padding: 2.4rem 0.6rem;
    display: -ms-flexbox;
    -ms-flex-pack: center;
    -ms-flex-align: center;
    border-radius: 38px;
    background: var(--grey-3-color, #d4d4d4);
  }

  .screencaps>img.landscape {
    padding: 0.6rem 2.4rem;
    display: -ms-flexbox;
    -ms-flex-pack: center;
    -ms-flex-align: center;
    border-radius: 38px;
    background: var(--grey-3-color, #d4d4d4);
  }

  .screencaps>img.desktop.landscape {
    animation-delay: 0.4s;
    max-height: 240px;
  }

  .screencaps>img.mobile.portrait {
    animation-delay: 0.7s;
    max-width: 240px;
  }

  .screencaps>img.tablet.landscape {
    animation-delay: 1.4s;
    max-height: 400px;
  }

  .screencaps>img.tablet.portrait {
    animation-delay: 1.2s;
    max-width: 200px;
  }
  @keyframes animto {
    100% {
        opacity: 1;
      }  
    }
  @keyframes anim {
    0% {
        -webkit-transform: rotate(-12deg) translateY(0px);
        transform: rotate(-12deg) translateY(0px);
        box-shadow: inset 0 4px 7px 1px #fff, inset 0 -5px 20px rgba(173, 186, 204, .25), 0 2px 6px rgba(0, 21, 64, .14), 0 10px 20px rgba(0, 21, 64, .05), -6px 9px 8px 4px rgba(0, 0, 0, 0.35);
    }
    100% {
        -webkit-transform: rotate(-12deg) translateY(-25px) translateX(10px);
        transform: rotate(-12deg) translateY(-25px) translateX(10px);
        box-shadow: inset 0 4px 7px 1px #fff, inset 0 -5px 20px rgba(173, 186, 204, .25), 0 2px 6px rgba(0, 21, 64, .14), 0 10px 20px rgba(0, 21, 64, .05), -10px 20px 18px 7px rgba(0, 0, 0, 0.15);
    }
  }
  @media only screen and (max-width: 800px) {
    .screencaps {
      top: -400px;
    }
  }

  @media only screen and (max-width: 800px) and (max-height: 500px) {
    .screencaps {
      display: none;
    }
  }
</style>
<div class="screencaps">
  <img class="mobile portrait" src="{{ site.url }}/imgs/screenshots/mobile-comfort-240x480.png">
  <img class="tablet landscape" src="{{ site.url }}/imgs/screenshots/tablet-about-534x400.png">
  <img class="desktop landscape" src="{{ site.url }}/imgs/screenshots/desktop-comfort-442x240.png">
</div>
