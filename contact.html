<style>
    body:after {
        content: "";
        display: block;
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 520px;
        right: 0;
        bottom: 0;
        left: -95px;
        background-color: var(--primary-color);
        border: 80px solid var(--primary-color);
        border-radius: 50px;
        -webkit-transform: rotate(-30deg);
        transform: rotate(-30deg);
        z-index: -1;
    }

    #contact {
        background-color: var(--white-2-color, #F6F6F6);
        max-width: 60%;
        margin: 4rem 0;
        padding: 2rem;
        border-radius: 10px;
    }

    #contact .headline {
        text-align: center;
        margin-bottom: 4rem;
    }

    #contact fieldset {
        padding: 0px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border: none;
    }

    #contact fieldset>.form-row {
        display: flex;
        flex-direction: row;
        padding-bottom: 0.5rem;
    }

    #contact fieldset label {
        font-weight: 500;
        letter-spacing: normal;
        line-height: 26px;
        margin-right: 20px;
        flex: 33%;
    }

    #contact fieldset input,
    #contact fieldset textarea {
        flex: 60%;
        padding: 0.5rem;
        align-self: center;
        border: none;
        background-color: var(--grey-3-color);
        border-radius: 5px;
    }

    #contact fieldset textarea {
        height: 5rem;
    }

    #contact .btn {
        display: block;
        margin-top: 0.5rem;
        margin-left: auto;
    }

    @media only screen and (max-width: 900px) {
        #contact {
            max-width: 95%;
        }
    }
</style>
<section id="contact">
    <div class="headline">
        <h1>
            Get in touch
        </h1>
        <p>
            Contact us using the form below, or directly at
            <a href="mailto:noreply@entelligently.com?Subject=mailto">noreply@entelligently.com</a>
        </p>
    </div>
    <form action="https://formspree.io/noreply@entelligently.com" method="POST">
        <fieldset>
            <input type="hidden" name="_subject" value="Sales enquiry form" required/>
            <input type="hidden" name="_next" value="{{ site.url }}/thanks.html" required/>
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Sam" required/>
            </div>
            <div class="form-row">
                <label>Email Address</label>
                <input type="email" name="_replyto" placeholder="Sam@example.com" required/>
            </div>
            <div class="form-row">
                <label>Website</label>
                <input type="text" name="website" placeholder="example.com" />
            </div>
            <div class="form-row">
                <label>Message</label>
                <textarea name="message" placeholder="Let us know how we can help." required></textarea>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-accent">
            Send Message
            <i class="fal fa-envelope"></i>
        </button>
    </form>
    </div>
</section>
